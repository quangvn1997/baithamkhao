    <!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Time-Slot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
<div class="container w-75">
    <div class="row " style="margin-top: 50px">
        <div class="col-md-3 float-left">
            <a class="navbar-brand" href="#">
                <img th:src="@{/img/logo.png}" class="w-75 float-left">
            </a>
        </div>
    </div>
    <div class="row">
        <div class=" col-md-3 text-muted mb-2 float-left">
            <p th:text="Timesslot today"></p>
        </div>
        <div class="col-md-6"></div>
        <div class="col-md-3">
            <div class="mb-2 ">
                <strong>VQuang</strong>
                <a href="#">(Logout)</a>
            </div>
        </div>
    </div>
    <div class="row w-100">
        <table class="table table-striped">
            <thead>
            <tr class="row">
                <td class="col-md-3">Slot ID</td>
                <td class="col-md-3">Timeslot</td>
                <td class="col-md-2">Subject</td>
                <td class="col-md-2">class ID</td>
                <td class="col-md-2">Action</td>
            </tr>
            </thead>
            <tbody th:each="attendance : ${pagination}" class="row" >
            <tr  class="row">
                <td class="col-md-3" th:text="${attendance.id}"></td>
                <td class="col-md-3" th:text="${attendance.timeslotId}"></td>
                <td class="col-md-2 " th:text="${attendance.subjectId}"></td>
                <td class="col-md-2 " th:text="${attendance.classId}"></td>
                <td class="col-md-2 "th:switch="${attendance.status}">
                    <p th:case="1">View</p>
                    <p th:case="2">Take</p>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
