<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/styleregister.css}">
</head>
<body>
<div class="signup-form" >
<form th:action="@{/dish/create}" th:object="${dish}" method="POST">
    <h2>Add Product</h2>
    <hr>
    <input type="hidden" th:field="*{id}">
    <div class="form-group">
        <input type="text" class="form-control"  placeholder="Name" th:field="*{name}" >
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Hello Error</span>
    </div>
    <div class="form-group">
        <div ><select id="categoryId" name="categoryId">
            <option value="1">Món nướng</option>
            <option value="2">Món luộc</option>
            <option value="3">Món chay</option>
            <option value="4">Đồ uống</option>
        </select></div>
        <input type="hidden" name="_country" value="1"/>
    </div>
    <div class="form-group">
        <input type="text" class="form-control"  placeholder="description" th:field="*{description}" >
        <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Hello Error</span>
    </div>
    <div class="form-group">
        <input type="text" class="form-control"  placeholder="imgUrl" th:field=="*{imgUrl}" >
        <span th:if="${#fields.hasErrors('imgUrl')}" th:errors="*{imgUrl}">Hello Error</span>
    </div>
    <div class="form-group">
        <input type="text" class="form-control"  placeholder="price" th:field=="*{price}" >
        <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Hello Error</span>
    </div>
    <div class="form-group">
        <input type="submit" class="btn btn-primary btn-inline btn-lg" value="Submit">
        <input type="reset" class="btn btn-primary btn-inline btn-lg" value="Reset">
    </div>
</form>
</div>
</body>
</html>
